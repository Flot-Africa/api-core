name: Build and Deploy
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'

      - name: Create JWT Directory
        run: mkdir -p jwt

      - name: Setup JWT Keys
        run: |
          echo "${{ secrets.JWT_PRIVATE_KEY }}" > jwt/privateKey.pem
          echo "${{ secrets.JWT_PUBLIC_KEY }}" > jwt/publicKey.pem
          chmod 600 jwt/privateKey.pem jwt/publicKey.pem

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set Version
        run: |
          echo "VERSION=$(date +'%Y%m%d').${{ github.sha }}" >> $GITHUB_ENV

      - name: Build and Push Native Image
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
          VERSION: ${{ env.VERSION }}
        run: |
          mvn clean package -Pnative -DskipTests \
            -Dquarkus.native.container-build=true \
            -Dquarkus.native.additional-build-args="-march=x86-64" \
            -Dquarkus.container-image.build=true \
            -Dquarkus.container-image.push=true \
            -Dquarkus.container-image.registry=${{ env.DOCKER_REGISTRY }} \
            -Dquarkus.container-image.group=flot701 \
            -Dquarkus.container-image.name=flot-api \
            -Dquarkus.container-image.tag=${VERSION}

      - name: Trigger Coolify Deployment
        run: |
          curl -X POST ${{ secrets.COOLIFY_WEBHOOK }} \
            -H "Authorization: Bearer ${{ secrets.COOLIFY_TOKEN }}" \
            -d '{
              "repository": "${{ github.repository }}",
              "branch": "${{ github.ref_name }}",
              "commit": "${{ github.sha }}",
              "environment": {
                "DB_USER": "${{ secrets.DB_USER }}",
                "DB_PASSWORD": "${{ secrets.DB_PASSWORD }}",
                "DB_NAME": "${{ secrets.DB_NAME }}",
                "METRICS_USERNAME": "${{ secrets.METRICS_USERNAME }}",
                "METRICS_PASSWORD": "${{ secrets.METRICS_PASSWORD }}",
                "MINIO_URL": "${{ secrets.MINIO_URL }}",
                "MINIO_ACCESS_KEY": "${{ secrets.MINIO_ACCESS_KEY }}",
                "MINIO_SECRET_KEY": "${{ secrets.MINIO_SECRET_KEY }}",
                "MINIO_BUCKET_NAME": "${{ secrets.MINIO_BUCKET_NAME }}",
                "DANAYA_API_URL": "${{ secrets.DANAYA_API_URL }}",
                "DANAYA_API_KEY": "${{ secrets.DANAYA_API_KEY }}",
                "DANAYA_API_SECRET": "${{ secrets.DANAYA_API_SECRET }}",
                "VERSION": "${{ env.VERSION }}"
              }
            }'